<h1>Mitt ramschema</h1>

<p>Antal högskolepoäng: {{ Points }}</p>

<table>
    <thead>
        <tr>
            <th>Kurskod</th>
            <th>Kursnamn</th>
            <th>Poäng</th>
            <th>Ämne</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of studyPlan">
            <td>{{ course.courseCode }}</td>
            <td>{{ course.courseName }}</td>
            <td>{{ course.points }}</td>
            <td>{{ course.subject }}</td>
            <td><button (click)="removeFromPlan(course)">Ta bort</button></td>
        </tr>
    </tbody>
</table>
